<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container">
    <section class="card">

      <div class="image">
        <div class="image-group">
          <img class="image__img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium #3429">
          <div class="image__overlay">
            <img src="images/icon-view.svg" alt="image hover" class="hover-eye">
          </div>
        </div>
      </div>

      <h1 class="nft-name">Equilibrium #3429</h1>

      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-details">
        <div class="price-group">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="nft-icon icon">
          <p class="price">0.041 ETH</p>
        </div>

        <div class="time-group">
          <img src="images/icon-clock.svg" alt="Clock icon" class="clock-icon icon">
          <p class="time-left">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator-group">
        <img src="images/image-avatar.png" alt="NFT creator" class="creator-img">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://cnxwebdesign.com">Ted Rinquest</a>.
    </div>
  </footer>
</body>

</html>
